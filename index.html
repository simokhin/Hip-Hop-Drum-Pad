<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-fi Hip-Hop Drum Pad</title>
    <link rel="stylesheet" href="./css-reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Lo-fi Hip-Hop Drum Pad</h1>
    </header>
    <main>
        <div class="content">
            <p>Use a keyboard, mouse or touch to play!</p>
            <div class="drum-pad">
                <div id="row-1">
                    <button class="button" id="q">Kick (Q)</button>
                    <button class="button" id="w">Kick2 (W)</button>
                    <button class="button" id="e">Kick3 (E)</button>
                </div>
                <div id="row-2">
                    <button class="button" id="a">Snare1 (A)</button>
                    <button class="button" id="s">Snare2 (S)</button>
                    <button class="button" id="d">Snare (D)</button>
                </div>
                <div id="row-3">
                    <button class="button" id="z">Hat (Z)</button>
                    <button class="button" id="x">Perc (X)</button>
                    <button class="button" id="c">Hat2 (C)</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/simokhin"><img src="./images/github-mark-white.png" alt="GitHub logo"></a>
        <a href="https://github.com/simokhin">GitHub</a>
    </footer>

    <audio src="./audio/kick 01.wav" id="q">Kick</audio>
    <audio src="./audio/kick 02.wav" id="w">Kick2</audio>
    <audio src="./audio/kick 03.wav" id="e">Kick3</audio>
    <audio src="./audio/snare 01.wav" id="a">Snare</audio>
    <audio src="./audio/snare 02.wav" id="s">Snare2</audio>
    <audio src="./audio/snare 03.wav" id="d">Snare3</audio>
    <audio src="./audio/hat 01.wav" id="z">Hat1</audio>
    <audio src="./audio/perc 01.wav" id="x">Perc</audio>
    <audio src="./audio/hat 02.wav" id="c">Hat2</audio>
</body>
</html>
