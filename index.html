<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hip-Hop Drum Pad</title>
    <link rel="stylesheet" href="./css-reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Hip-Hop Drum Kit</h1>
    </header>
    <main>
        <div class="content">
            <div class="drum-pad">
                <div id="row-1">
                    <button id="1">Kick (Q)</button>
                    <button id="2"></button>
                    <button id="3"></button>
                </div>
                <div id="row-2">
                    <button id="4"></button>
                    <button id="5"></button>
                    <button id="6">Snare (D)</button>
                </div>
                <div id="row-3">
                    <button id="7">Hi-hat (Z)</button>
                    <button id="8"></button>
                    <button id="9"></button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
